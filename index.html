<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="header_text"><a href="#">Gmail</a></li>
          <li class="header_text"><a href="#">Images</a></li>
          <li class="header_img1_li">
            <a href="#">
              <img
                class="header_img1"
                src="https://icon-library.net//images/google-apps-icon-png/google-apps-icon-png-27.jpg"
              />
            </a>
          </li>
          <li class="padding0">
            <a href="#">
              <img
                class="header_avater"
                src="images/account_circle_black_24dp.svg"
                alt="avater icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="logowrapper">
            <img
              class="center"
              src="./images/googlelogo_color_272x92dp.png"
              alt="google logo"
            />
          </div>
          <div class="inputwrapper">
              <img class="icon" src="./images/search_black_24dp.svg">
              <input class="center" type="search" />
          </div>
      </section>
      <section>
          <div class="btnwrapper">
              <button class="btn">Google Search</button>
              <button class="btn">I'm Feeling Lucky</button>
          </div>
      </section>
    </main>
  </body>
</html>
