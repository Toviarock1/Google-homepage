<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="header_text"><a href="#">Gmail</a></li>
          <li class="header_text"><a href="#">Images</a></li>
          <li class="header_img1_li">
            <a href="#">
              <img
                class="header_img1"
                src="https://icon-library.net//images/google-apps-icon-png/google-apps-icon-png-27.jpg"
              />
            </a>
          </li>
          <li class="padding0">
            <a href="#">
              <img
                class="header_avater"
                src="images/account_circle_black_24dp.svg"
                alt="avater icon"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="logowrapper">
            <img
              class="center"
              src="./images/googlelogo_color_272x92dp.png"
              alt="google logo"
            />
          </div>
          <div class="inputwrapper">
              <img class="icon" src="./images/search_black_24dp.svg">
              <input class="center" type="search" />
          </div>
      </section>
      <section>
          <div class="btnwrapper">
              <button class="btn">Google Search</button>
              <button class="btn">I'm Feeling Lucky</button>
          </div>
      </section>
      <section>
        <p class="offeredin">Google offered in: <a href="#">Igala</a> <a href="#">Igbo</a> <a href="#">Hausa</a> <a href="#">Nigeria Pidgin</a></p>
      </section>
    </main>
    <footer>
      <div class="location">
        <p>Nigeria</p>
      </div>
      <div class="footerlinks">
        <div>
          <ul class="listitems">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>
        </div>
        <div>
          <a href="#">Carbon Neutral Since 2007</a>
        </div>
        <div>
          <ul class="listitems">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
